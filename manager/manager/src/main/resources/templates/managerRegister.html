<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>voter Registration</title>
 

</head>
<body>
	<h1>Manager Registration</h1>
	<form th:action="@{/status}" th:object="${manager}"  method="POST">

<label for="title">Title</label>
<input type="text" placeholder="Enter Title" name="title" th:field="*{title}">
<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
<br>
<br>
<label for="description">Write Description</label>
<input type="text" placeholder="Enter Description" name="title" th:field="*{title}">
<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
<br>

<br>
<label for="dueDate">Enter DueDate </label>
<input type="text" placeholder="Enter DueDate" name="dueDate" th:field="*{dueDate}">
<span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span>

<br>
<br>
<label for="status">Enter Status</label>
<input type="text" placeholder="Enter Status" name="status" th:field="*{status}">
<span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
<input type="submit">


</form>
	
</body>
</html>
